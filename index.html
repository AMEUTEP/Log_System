
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AME Package Pickup Log</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #00205B; color: white; padding: 20px; text-align: center; position: relative; }
    header h1 { margin: 10px 0 0 0; font-size: 1.8em; }
    header span { font-size: 0.9em; font-weight: normal; display: block; }

    .rocket-wrapper {
      position: relative;
      display: inline-block;
      animation: floatRocket 2.5s ease-in-out infinite;
    }

    .rocket-png {
      width: 60px;
      height: auto;
    }

    .flame {
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 30px;
      background: radial-gradient(circle at center, orange, red);
      border-radius: 50% 50% 50% 50%;
      opacity: 0.6;
      animation: flicker 0.3s infinite;
    }

    @keyframes floatRocket {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes flicker {
      0%, 100% { transform: scale(1) rotate(0); opacity: 0.7; }
      50% { transform: scale(1.2) rotate(3deg); opacity: 0.3; }
    }
  </style>
</head>
<body>

<header>
  <div class="rocket-wrapper">
    <img class="rocket-png" src="https://pngimg.com/uploads/rocket/rocket_PNG13361.png" alt="Realistic Rocket">
    <div class="flame"></div>
  </div>
  <h1>AME Package Pickup Log</h1>
  <span>Aerospace and Mechanical Engineering Dept</span>
</header>

</body>
</html>
