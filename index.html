
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸš€ AME Package Pickup Log</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #00205B; color: white; padding: 20px; }
    header h1 { margin: 0; font-size: 1.8em; }
    header span { font-size: 0.9em; font-weight: normal; }
    .container { padding: 20px; }
    #loginContainer { text-align: center; margin-top: 100px; }
    .btn { background: #FF8200; color: white; border: none; cursor: pointer; font-weight: bold; border-radius: 3px; padding: 10px 20px; }
    .btn:hover { background: #cc6a00; }
  </style>
</head>
<body>

<header>
  <h1>ðŸš€ AME Package Pickup Log</h1>
  <span>Aerospace and Mechanical Engineering Dept</span>
</header>

<div id="loginContainer">
  <h2>Sign in to continue</h2>
  <button class="btn" id="loginButton">Sign in with Google</button>
</div>

<div id="protectedContent" style="display: none;" class="container">
  <h2>Welcome! You are now signed in.</h2>
  <!-- Your full form and log system would be inserted here -->
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCy8r9QFTE9d4ayBrCPj6-MRvoeVFZJgyc",
    authDomain: "packagelog-8a672.firebaseapp.com",
    projectId: "packagelog-8a672",
    storageBucket: "packagelog-8a672.appspot.com",
    messagingSenderId: "424373386333",
    appId: "1:424373386333:web:9827c71cafb9829d0fa1b4",
    measurementId: "G-12P37M2SKV"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginButton = document.getElementById("loginButton");
  const loginContainer = document.getElementById("loginContainer");
  const protectedContent = document.getElementById("protectedContent");

  loginButton.addEventListener("click", () => {
    signInWithPopup(auth, provider).catch(error => {
      alert("Login failed: " + error.message);
    });
  });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginContainer.style.display = "none";
      protectedContent.style.display = "block";
      console.log("Signed in as:", user.email);
    } else {
      loginContainer.style.display = "block";
      protectedContent.style.display = "none";
    }
  });
</script>

</body>
</html>
