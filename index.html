
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #00205B; color: white; padding: 20px; display: flex; align-items: center; }
    header h1 { margin: 0; font-size: 1.8em; margin-left: 10px; display: flex; align-items: center; }
    header span { font-size: 0.9em; font-weight: normal; display: block; margin-left: 38px; margin-top: 4px; }

<body>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="30" height="30" style="vertical-align: middle; margin-right: 8px;">
      <path fill="#FF8200" d="M32 2c-4 10-8 20-12 30l12 10 12-10C40 22 36 12 32 2z"/>
      <circle cx="32" cy="48" r="4" fill="#00205B"/>
    </svg>
    <div>
      <h1>AME Package Pickup Log</h1>
      <span>Aerospace and Mechanical Engineering Dept</span>
    </div>
  </header>

  <main style="padding: 20px;">
    <div id="loginScreen">
      <h2>Enter Passcode to Access</h2>
      <input type="password" id="passcodeInput" placeholder="Enter passcode" style="width: 250px;" />
      <br><br>
      <button onclick="checkPasscode()">Submit</button>
    </div>

    <div id="protectedContent" style="display: none;">
      <!-- Form and table will be injected here -->
      <p>This is where your full entry form, Firebase integration, and entry table appear.</p>
    </div>
  </main>

  <script>
    function checkPasscode() {
      const input = document.getElementById("passcodeInput").value;
      if (input === "LevoskyUTEPA129!") {
        document.getElementById("protectedContent").style.display = "block";
        document.getElementById("loginScreen").style.display = "none";
      } else {
        alert("Incorrect passcode.");
      }
    }

    window.addEventListener("keydown", function(e) {
      if (document.getElementById("loginScreen").style.display !== "none" && e.key === "Enter") {
        e.preventDefault();
        checkPasscode();
      }
    });
  </script>
</body>
