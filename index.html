
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üöÄ AME Package Pickup Log</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #00205B; color: white; padding: 20px; display: flex; align-items: center; }
    header h1 { margin: 0; font-size: 1.8em; margin-left: 10px; }
    header span { font-size: 0.9em; font-weight: normal; display: block; margin-left: 38px; margin-top: 4px; }
    header .logo { font-size: 2em; }
    .login-card {
      max-width: 320px;
      margin: 100px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-left: 5px solid #FF8200;
      text-align: center;
    }
    .login-card h2 {
      margin-top: 0;
      color: #00205B;
    }
    .login-card input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-card button {
      width: 100%;
      padding: 10px;
      background: #FF8200;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-card button:hover {
      background: #cc6a00;
    }
  </style>
</head>
<body>

<header>
  <span class="logo">üöÄ</span>
  <div>
    <h1>AME Package Pickup Log</h1>
    <span>Aerospace and Mechanical Engineering Dept</span>
  </div>
</header>

<div id="loginScreen">
  <div class="login-card">
    <h2>üîê AME Log Access</h2>
    <p>Enter passcode to unlock:</p>
    <input type="password" id="passcodeInput" placeholder="Enter passcode" />
    <button onclick="checkPasscode()">Submit</button>
  </div>
</div>

<div id="protectedContent" style="display: none; padding: 20px;">
  <h2>Welcome to the AME Log System!</h2>
  <p>This is where your full form and log system would appear after unlocking.</p>
</div>

<script>
  function checkPasscode() {
    const input = document.getElementById("passcodeInput").value.trim();
    if (input === "LevoskyUTEPA129!") {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("protectedContent").style.display = "block";
    } else {
      alert("Incorrect passcode.");
    }
  }

  window.addEventListener("keydown", function(e) {
    const loginVisible = document.getElementById("loginScreen")?.style.display !== "none";
    const focused = document.activeElement === document.getElementById("passcodeInput");
    if (loginVisible && focused && e.key === "Enter") {
      e.preventDefault();
      checkPasscode();
    }
  });
</script>

</body>
</html>
